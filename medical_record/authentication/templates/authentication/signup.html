{% extends 'base.html' %}
{% block content %}
<p class="headPage"><span>Vous etes connecte en tant que {{user.username}}</span></p>
<h2 class="AjoutMembre">Inscrire un membre</h2>
{% if form.errors %}
{{ form.errors }}
{% endif %}
<div class="InscriptionForm">
    <form class="inscForm" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Inscrire</button>
    </form>
</div>
{% endblock content %}
