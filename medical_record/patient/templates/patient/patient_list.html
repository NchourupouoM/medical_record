{% extends 'base.html' %}
{% block content %}

<h1>Liste des patients </h1>
<ul>
    {% for patient in patients %}
        <li><span>{{ patient.first_name }}</span> | <span>{{patient.last_name}}</span> | <span>{{patient.date_naissance}}</span> | <span> {{ patient.sex }}</span></li>
    {% endfor %}
</ul>

{% endblock %}
